<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
	<link href="./styles.css" rel="stylesheet">
	<script src="./logic.js" defer></script>
</head>
<body>
	<div class="calculator-grid">
			<div class="prev four">0</div>
			<div class="curr four">0</div>
			<button class="double ac" data-ac>AC</button>
			<button class="del" data-del>DEL</button>
			<button class="ope" data-ope>รท</button>
			<button class="num" data-num>1</button>
			<button class="num" data-num>2</button>
			<button class="num" data-num>3</button>
			<button class="ope" data-ope>*</button>
			<button class="num" data-num>4</button>
			<button class="num" data-num>5</button>
			<button class="num" data-num>6</button>
			<button class="ope" data-ope>+</button>
			<button class="num" data-num>7</button>
			<button class="num" data-num>8</button>
			<button class="num" data-num>9</button>
			<button class="ope" data-ope>-</button>
			<button class="num" data-num>.</button>
			<button class="num" data-num>0</button>
			<button class="double equal" data-equal>=</button>
	</div>
</body>
</html>
